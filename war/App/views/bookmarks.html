<section class="view">
    <header>
        
        <a class="btn btn-info btn-force-refresh pull-right" 
           data-bind="click: refresh" href="#"><i class="icon-refresh"></i> Refresh</a>
        <a class="btn btn-info btn-force-refresh pull-right" 
           data-bind="click: bookmarkadd" href="#"><i class="icon-refresh"></i> Add</a>

        <h3 class="page-title" data-bind="text: title"></h3>
        <div class="article-counter">
            <address data-bind="text: bookmarks().length"></address>
            <address>found</address>
        </div>
    </header>
    <section class="view-list" data-bind="foreach: bookmarks">
        <article class="article-left-content">
            <div title="Go to bookmark details">
                <h1 class="bookmark-brief" data-bind="text: title"></h1> <a target="_blank" data-bind="attr: {href: url, title: title}">Go</a>
                
                <address data-bind="text: url"></address>
            </div>
        </article>
    </section>
</section>
